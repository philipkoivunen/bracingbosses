name: bracingbosses
version: ${project.version}
author: philip2096
description: A simple to use bosspawning plugin
main: com.github.philipkoivunen.bracingbosses.Bosses
depend: [ProtocolLib]
api-version: 1.13
commands:
  boss:
    aliases:
      - boss
permissions:
  bossybosses.summon:
    default: false
  bossybosses.reload:
    default: false